#application.yml
#Connecting with the MySQL Database
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/core
    username: root
    password: 1234
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect

#Port number
server:
  port: 5000

#Log location
logging:
  file:
    name: C:/logs/core.log
